<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td {
            border: 1px solid black;
            background-color:rgb(68, 68, 68);
            color: aliceblue;
        }

        body {
            background-color:rgb(6, 185, 240);
        }

        table {
            background-color: black;
        }

    </style>

</head>
<body>
    <h1 style="color: aliceblue;">Calculadora</h1>
    <table>
        <tr>
            <td colspan="4" style="text-align: right; background-color: aqua; color: black;">5+5</td>
        </tr>
        <tr>
            <td>C</td>
            <td><</td>
            <td>/</td>
            <td>X</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>-</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>+</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">=</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
        </tr>
    </table>
</body>
</html>
